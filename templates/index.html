<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0055cc;
            --secondary-blue: #3385ff;
            --bg-dark: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.95);
            --text-light: #e0e0e0;
            --accent-teal: #00c4b4;
            --accent-purple: #6f42c1;
            --accent-orange: #fd7e14;
            --accent-green: #28a745;
            --accent-red: #dc3545;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            position: relative;
        }

        /* Animated Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--primary-blue);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-blue);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: var(--primary-blue);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 85, 204, 0.3);
        }

        .marquee-container {
            max-width: 80%;
            margin: 1.5rem auto;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-blue);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .marquee-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .form-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(0, 85, 204, 0.3);
        }

        .btn-custom {
            width: 100%;
            margin: 0.75rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #fff;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-custom i {
            margin-right: 0.5rem;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-ai-assistant {
            background: var(--accent-purple);
        }

        .btn-ai-assistant:hover {
            background: #5a32a3;
        }

        .btn-news {
            background: var(--secondary-blue);
        }

        .btn-news:hover {
            background: #004099;
        }

        .btn-fake-news {
            background: var(--accent-red);
        }

        .btn-fake-news:hover {
            background: #b02a37;
        }

        .btn-dividends {
            background: var(--accent-green);
        }

        .btn-dividends:hover {
            background: #218838;
        }

        .btn-balance {
            background: #6610f2;
        }

        .btn-balance:hover {
            background: #520dc2;
        }

        .btn-recommendation {
            background: var(--accent-orange);
        }

        .btn-recommendation:hover {
            background: #e06b12;
        }

        .btn-income {
            background: #495057;
        }

        .btn-income:hover {
            background: #343a40;
        }

        .btn-analysis {
            background: var(--accent-teal);
        }

        .btn-analysis:hover {
            background: #00a896;
        }

        .btn-signals {
            background: #17a2b8;
        }

        .btn-signals:hover {
            background: #138496;
        }

        .popover {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--primary-blue);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .popover-header {
            background: var(--card-bg);
            color: var(--primary-blue);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
        }

        .popover-body {
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 10px;
        }

        footer {
            margin-top: 3rem;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .marquee-container {
                max-width: 90%;
            }

            .btn-custom {
                font-size: 0.95rem;
                padding: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .form-container h2 {
                font-size: 1.5rem;
            }

            .btn-custom {
                font-size: 0.9rem;
            }

            .marquee-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Stock Insights</a>
            <a class="btn logout-btn" href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </nav>

    <div class="marquee-container">
        <div class="marquee-text">INVESTING IN STOCK MARKETS IS RISKY. PLEASE CONSULT YOUR FINANCIAL ADVISOR BEFORE INVESTING. CONTENT IS FOR EDUCATIONAL PURPOSES ONLY.</div>
    </div>

    <div class="form-container">
        <h2><i class="fas fa-info-circle"></i> Stock Insights Portal</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="country" class="form-label">Select Country</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="stock_name" class="form-label">Stock Symbol</label>
                <input type="text" class="form-control" id="stock_name" name="stock_name" placeholder="Enter Stock Symbol" required>
            </div>

            <button type="button" onclick="navigateTo('/AI_Assistant')" class="btn btn-custom btn-ai-assistant"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Provides AI-driven insights using advanced analytics and educates you regarding the right approach to stock investing."
                title="AI Stock Assistant">
                <i class="fas fa-robot"></i> AI Stock Assistant
            </button>

            <button formaction="/get_news" type="submit" class="btn btn-custom btn-news"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Fetches the latest news articles and updates related to the selected stock symbol from reliable financial sources."
                title="Get News">
                <i class="fas fa-newspaper"></i> Get News
            </button>

            <button type="button" onclick="navigateTo('/Fake_News_Detector')" class="btn btn-custom btn-fake-news"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Analyzes news articles to detect potential misinformation or fake news about the selected stock."
                title="Fake Stock News Analyzer">
                <i class="fas fa-magnifying-glass"></i> Fake Stock News Analyzer
            </button>

            <button formaction="/get_dividends" type="submit" class="btn btn-custom btn-dividends"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Retrieves the dividend history for the selected stock."
                title="Get Dividend History">
                <i class="fas fa-dollar-sign"></i> Get Dividend History
            </button>

            <button formaction="/get_balanceSheet" type="submit" class="btn btn-custom btn-balance"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Provides the balance sheet data for the selected stock, detailing assets, liabilities, and equity."
                title="Get Balance Sheet">
                <i class="fas fa-balance-scale"></i> Get Balance Sheet
            </button>

            <button formaction="/get_stock_recommendation" type="submit" class="btn btn-custom btn-recommendation"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Fetches analyst recommendations and ratings for the selected stock from financial experts."
                title="Get Analyst Recommendation">
                <i class="fas fa-user-check"></i> Get Analyst Recommendation
            </button>

            <button formaction="/get_Income_Statement" type="submit" class="btn btn-custom btn-income"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Retrieves the income statement for the selected stock, including revenue, expenses, and profits."
                title="Get Income Statements">
                <i class="fas fa-file-invoice"></i> Get Income Statements
            </button>

            <button formaction="/Financial_Analysis" type="submit" class="btn btn-custom btn-analysis"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Provides a detailed financial analysis of the selected stock, including key ratios and performance metrics."
                title="Get Financial Analysis">
                <i class="fas fa-chart-bar"></i> Get Fundamental Analysis
            </button>

            <button formaction="/Buy_And_sell_Signals" type="submit" class="btn btn-custom btn-signals"
                data-bs-toggle="popover" 
                data-bs-placement="left" 
                data-bs-trigger="hover" 
                data-bs-content="Generates buy and sell signals for the selected stock based on technical analysis indicators."
                title="Get Buy/Sell Signals">
                <i class="fas fa-chart-line"></i> Get Buy/Sell Signals
            </button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Stock Insights App. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function navigateTo(route) {
            window.location.href = route;
        }

        // Initialize Bootstrap Popovers
        document.addEventListener('DOMContentLoaded', function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, {
                    html: true
                });
            });
        });

        // Animated Moving Balls
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 2;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.color = ['rgba(0, 85, 204, 0.5)', 'rgba(0, 196, 180, 0.5)', 'rgba(253, 126, 20, 0.5)'][Math.floor(Math.random() * 3)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.005;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
