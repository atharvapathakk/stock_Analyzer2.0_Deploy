<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Modern gradient */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Header Styling */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #0056b3, #0077cc);
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Box Styling */
        .offwhite-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        /* Image Styling with Hover Effect */
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Button */
        .back-link {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            background-color: #005999;
            transform: scale(1.1);
        }

        /* Additional Enhancements */
        .info-text {
            font-size: 1rem;
            color: #444;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <h1>Technical Analysis Chart</h1>

    <div class="offwhite-box">
        <div class="image-container">
            <img src="{{ url_for('static', filename='trading_signals.png') }}" alt="Buy and Sell Signals">
        </div>
        <p class="info-text">Real-time stock analysis with buy and sell signals for informed decision-making.</p>
    </div>

    <a href="/index" class="back-link">â¬… Go Back</a>

</body>
</html>
